<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style type="text/css">
        .basic-grey {
            margin-left:auto;
            margin-right:auto;

            background: #F7F7F7;
            padding: 25px 15px 25px 10px;
            font: 12px Georgia, "Times New Roman", Times, serif;
            color: #888;
            text-shadow: 1px 1px 1px #FFF;
            border:1px solid #E4E4E4;
        }

        .text {
            margin-left:auto;
            margin-right:auto;

            background: #F7F7F7;
            padding: 40px 15px 25px 10px;
            font: 12px Georgia, "Times New Roman", Times, serif;
            color: #888;
            text-shadow: 1px 1px 1px #FFF;

        }

        .basic-grey h1 {
            font-size: 25px;
            padding: 0px 0px 10px 40px;
            display: block;
            border-bottom:1px solid #E4E4E4;
            margin: -10px -15px 30px -10px;;
            color: #888;
        }
        .basic-grey h1>span {
            display: block;
            font-size: 11px;
        }
        .basic-grey label {
            display: block;
            margin: 0px;
        }
        .basic-grey label>span {
            float: left;
            width: 10%;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
            color: #888;
        }
        .basic-grey input[type="text"], .basic-grey input[type="createUserId"], .basic-grey textarea, .basic-grey select {
            border: 1px solid #DADADA;
            color: #888;
            height: 30px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 30px;
            outline: 0 none;
            padding: 3px 3px 3px 5px;
            width: 50%;
            font-size: 12px;
            line-height:15px;
            box-shadow: inset 0px 1px 4px #ECECEC;
            -moz-box-shadow: inset 0px 1px 4px #ECECEC;
            -webkit-box-shadow: inset 0px 1px 4px #ECECEC;
        }
        .basic-grey textarea{
            padding: 5px 3px 3px 5px;
        }
        .basic-grey select {
            background: #FFF  no-repeat right;
            background: #FFF  no-repeat right;
            appearance:none;
            -webkit-appearance:none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';
            width: 70%;
            height: 35px;
            line-height: 25px;
        }
        .basic-grey textarea{
            height:100px;
        }
        .basic-grey .button {
            background: #E27575;
            border: none;
            padding: 10px 25px 10px 25px;
            color: #FFF;
            box-shadow: 1px 1px 5px #B6B6B6;
            border-radius: 3px;
            text-shadow: 1px 1px 1px #9E3F3F;
            cursor: pointer;
        }
        .basic-grey .button:hover {
            background: #CF7A7A
        }
    </style>

    <script src="../../components/javascripts/wangEditor.min.js"></script>
    <script src="../../components/javascripts/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="basic-grey">
    <form action="#" method="post" class="STYLE-NAME" id="knowledge">
        <h1>知识审批
            <!--<span>Please fill all the texts in the fields.</span>-->
        </h1>
        <input id="id"  name="id" style="display:none"/>
        <label>
            <span>审批人 :</span>
            <input id="kApprUserId" type="text" name="kApprUserId"  />
        </label>


        <!--<label>-->
        <!--<span>创建时间 :</span>-->
        <!--<input id="createTime" type="datetime-local" name="createTime" placeholder="2015/03/27 10:41" />-->
        <!--</label>-->
        <label>
            <span>审批意见 :</span>
            <!--<textarea id="kAnswer" name="kAnswer" placeholder="填写知识解答"></textarea>-->
            <input id="kApprMemo"  name="kApprMemo" style="display:none"/>
            <input id="button"  name="button" style="display:none"/>
            <div id="div1" class="text">
            </div>



        </label>

        <label>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

            <input type="submit" class="button" id="agree" value="通过" />
            <input type="submit" class="button" id="disagree"  value="不通过" />

        </label>
    </form>
</div>
<script type="text/javascript">
    var E = window.wangEditor
    var editor1 = new E('#div1')  // 两个参数也可以传入 elem 对象，class 选择器

    editor1.customConfig.menus = [
        'head',
        'bold',
        'italic',
        'underline'
    ]

    editor1.create()

//    document.getElementById('submit').addEventListener('click', function () {
//        document.getElementById("kAnswer").value=editor1.txt.text();
//
//    }, false)


    $(function(){

        var button;
        $("#agree").click(function(){
            button=document.getElementById("agree").value


        });
        $("#disagree").click(function(){
            button=document.getElementById("disagree").value


        });
        $("#knowledge").submit(function(){
            var str=location.href; //取得整个地址栏
            var num=str.indexOf("?");
            str=str.substr(num+4);
            document.getElementById("id").value=str;
            document.getElementById("button").value=button;
            document.getElementById("kApprMemo").value=editor1.txt.text();

            var data = $(this).serialize(); //序列化表单数据
            $.getJSON("http://localhost:8080/knowledgeRepo/knowledgeApprova.form",data,function(json){
                var msg = '';

                msg = "<div id='result'><strong>提交成功！</strong><br/>姓名："


//                $("#myform").after(msg); //将返回信息插入页面对应的元素后
            });
            alert("审批成功！")
            location.href="index.html#!/knowledgeRepo/knowledgeList.html"

            return false;
        });
    });



</script>

</body>
</html>
