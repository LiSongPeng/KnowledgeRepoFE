<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建资源</title>
    <style type="text/css">
        .basic-grey {
            margin-left:auto;
            margin-right:auto;
            max-width: 500px;
            background: #F7F7F7;
            padding: 25px 15px 25px 10px;
            font: 12px Georgia, "Times New Roman", Times, serif;
            color: #888;
            text-shadow: 1px 1px 1px #FFF;
            border:1px solid #E4E4E4;
        }
        .basic-grey h1 {
            font-size: 25px;
            padding: 0px 0px 10px 40px;
            display: block;
            border-bottom:1px solid #E4E4E4;
            margin: -10px -15px 30px -10px;;
            color: #888;
        }
        .basic-grey h1>span {
            display: block;
            font-size: 11px;
        }
        .basic-grey label {
            display: block;
            margin: 0px;
        }
        .basic-grey label>span {
            float: left;
            width: 20%;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
            color: #888;
        }
        .basic-grey .form-control {
            border: 1px solid #DADADA;
            color: #888;
            height: 30px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            outline: 0 none;
            padding: 3px 3px 3px 5px;
            width: 70%;
            font-size: 12px;
            line-height:15px;
            box-shadow: inset 0px 1px 4px #ECECEC;
            -moz-box-shadow: inset 0px 1px 4px #ECECEC;
            -webkit-box-shadow: inset 0px 1px 4px #ECECEC;
        }
        .basic-grey textarea{
            padding: 5px 3px 3px 5px;
        }
        .basic-grey select {
            background: #FFF  no-repeat right;
            background: #FFF  no-repeat right;
            appearance:none;
            -webkit-appearance:none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';
            width: 70%;
            height: 35px;
            line-height: 25px;
        }
        .basic-grey textarea{
            height:100px;
        }
        .basic-grey .button {
            background: #E27575;
            border: none;
            padding: 10px 25px 10px 25px;
            color: #FFF;
            box-shadow: 1px 1px 5px #B6B6B6;
            border-radius: 3px;
            text-shadow: 1px 1px 1px #9E3F3F;
            cursor: pointer;
        }
        .basic-grey .button:hover {
            background: #CF7A7A
        }
        .form-group>small.help-block{
            padding-left: 100px;
        }
        .select2-search:after{
            content: none;
        }
    </style>
</head>
<body ng-app="resourceAdd">


<div class="container basic-grey" >
    <div class="row">
    <div class="col-sm-12">

    <form class="required-validate form-horizontal" id="resourceAddForm" ng-controller="resourceAddCtrl">

        <h1 >{{title}}</h1>
        <div class="form-group">
            <label>
                <span>资源名 :</span>
            </label>

            <input class="form-control " id="sName" type="text" ng-model="resource.sName" name="sName" />
        </div>
        <div class="form-group">
            <label>
                <span>父级资源 :</span>
            </label>
            <select class="form-control " id="sParentId" name="sParentId">

            </select>
        </div>
        <div class="form-group">
            <label>
                <span>资源排序 :</span>
            </label>
            <input  class="form-control" type="number" min="0"  ng-model="resource.sIndex" id="sIndex" name="sIndex"/>
        </div>

        <div class="form-group">
            <label>
                <span>资源url :</span>
            </label>
            <input class="form-control" id="sUrl" type="text" ng-model="resource.sUrl" name="sUrl"  />
        </div>
        <div class="form-group">
            <label>
                <span>资源图标 :</span>
            </label>
            <input class="form-control" type="text" name="sIcon" ng-model="resource.sIcon"  />
        </div>
        <div class="form-group">
            <label>
                <span>资源类型 :</span>
            </label>
            <!--<textarea id="kAnswer" name="kAnswer" placeholder="填写知识解答"></textarea>-->
            <select class="form-control" id="sType" name="sType">
                <option value="0">菜单项</option>
                <option value="1">功能项</option>
            </select>
        </div>

        <div class="pull-right" style="margin-right: 50px">
            <input type="button" class="button " id="back" ng-click="goBack()" value="返回" />
            <input type="submit" class="button " id="submit" ng-click="submitAdd()" value="提交" />
        </div>

    </form>
    </div>

    </div>
</div>
<script>

</script>
</body>
</html>
