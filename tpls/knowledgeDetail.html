<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解答详细</title>
    <style>
        .item {
            margin: 15px 0;
            height: 53px;
        }

        .secondTitle li {
            float: left;
            list-style: none;
            margin-right: 10px;
        }
    </style>
</head>
<body ng-app="detail">
<div class="container" ng-controller="detailController">
    <div class="row item">
        <div class="col-lg-12">
            <h3><b>{{response.kTitle}}</b></h3>
        </div>
    </div>
    <div class="row item" style="border-bottom: solid 1px silver">
        <div class="col-lg-12">
            <ul class="secondTitle">
                <li>创建人:<b>{{response.createUserId}}</b></li>
                <li>创建时间:<b>{{response.createTime}}</b></li>
                <li>审批人:<b>{{response.kApprUserId}}</b></li>
                <li>审批时间:<b>{{response.kApprTime}}</b></li>
                <li>查看次数:<b>{{response.kUseCount}}</b></li>
            </ul>
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-12" ng-bind-html="getTrustedHtml(response.kAnswer)" style="border-bottom: solid 1px silver"
             >
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-12">
            <a href="index.html#!/search.html" class="btn btn-lg btn-success">
                返回
            </a>
        </div>
    </div>
</div>
</body>
</html>
