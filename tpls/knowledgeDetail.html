<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解答详细</title>
    <style>
        .item {
            margin: 15px 0;
            height: 53px;
        }
    </style>
</head>
<body ng-app="detail">
<div class="container" ng-controller="detailController">
    <div class="row item">
        <div class="col-lg-1">
            标题
        </div>
        <div class="col-lg-10 input-group">
            <input type="text" disabled class="form-control" ng-model="response.kTitle"/>
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-1">
            创建人
        </div>
        <div class="col-lg-10 input-group">
            <input type="text" disabled class="form-control" ng-model="response.createUserId"/>
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-1">
            创建时间
        </div>
        <div class="col-lg-10 input-group">
            <input type="datetime" disabled class="form-control" ng-model="response.createTime">
        </div>
    </div>
    <div class="row item">

        <div class="col-lg-1">
            审批人
        </div>
        <div class="col-lg-10">
            <input type="text" disabled class="form-control" ng-model="response.kApprUserId">
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-1">
            审批时间
        </div>
        <div class="col-lg-10">
            <input type="datetime" disabled class="form-control" ng-model="response.kApprTime">
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-1">
            使用次数
        </div>
        <div class="col-lg-10">
            <input type="number" disabled class="form-control" ng-model="response.kUseCount">
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-1">
            知识解答
        </div>
        <div class="col-lg-10">
            <textarea disabled style="width:100%;height: 100px" ng-model="response.kAnswer"></textarea>
        </div>
    </div>
    <div class="row item">
        <div class="col-lg-10 col-lg-offset-1">
            <a href="index.html#!/search.html" class="btn btn-lg btn-success">
                返回
            </a>
        </div>
    </div>
</div>
</body>
</html>
